<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 외부 스타일 시트를 사용합니다. -->
    <link rel="stylesheet" href="project.css">

    <!-- Three.js 라이브러리의 기능을 사용하기 위해 three 모듈을 불러옵니다. -->
    <script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js"
            }
        }
    </script>

    <!-- script의 type 속성에 "module" 키워드를 적용하여 해당 스크립트가 모듈이란 것을 브라우저가 알 수 있도록 합니다. -->
    <script type="module" src="project.js" defer></script>
</head>
<body>
    <div id="webgl-container"></div>
</body>
</html>
